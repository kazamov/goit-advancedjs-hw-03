<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <template id="cat-info-template">
      <img class="cat-image" src="[CAT_IMAGE_SRC]" alt="[CAT_IMAGE_ALT]" />
      <h2 class="cat-name">[CAT_NAME]</h2>
      <p class="cat-description">[CAT_DESCRIPTION]</p>
      <p class="cat-temperament"><strong>Temperament:</strong>[TEMPERAMENT]</p>
    </template>

    <h1>Cats</h1>

    <select id="cat-breeds" class="invisible"></select>

    <div id="cat-info" class="invisible"></div>

    <p id="loader" class="invisible">Loading data, please wait</p>

    <p id="error" class="invisible">
      Something went wrong, try to visit a page later
    </p>

    <script type="module" src="./main.js"></script>
  </body>
</html>
