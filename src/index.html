<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <template id="cat-info-template">
      <img class="cat-image" src="[CAT_IMAGE_SRC]" alt="[CAT_IMAGE_ALT]" />
      <h2 class="cat-name">[CAT_NAME]</h2>
      <p class="cat-description">[CAT_DESCRIPTION]</p>
      <p class="cat-temperament">
        <strong class="cat-temperament-prefix">Temperament:</strong
        >[TEMPERAMENT]
      </p>
    </template>

    <h1 class="title">Cats</h1>

    <select class="cat-breeds invisible"></select>

    <div class="cat-info invisible"></div>

    <p class="loader invisible"></p>

    <script type="module" src="./main.js"></script>
  </body>
</html>
